<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaen - Tema Galerisi</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">
  <nav class="sidebar">
    <h2><i class="fas fa-heartbeat"></i> Diaen</h2>
    <button class="theme-toggle">Tema Değiştir</button>
    <a href="auth.html"><i class="fas fa-user-circle"></i> Giriş/Kayıt</a>
    <a href="devices.html"><i class="fas fa-bluetooth"></i> Cihaz Bağlantısı</a>
    <a href="sync.html"><i class="fas fa-cloud-upload-alt"></i> Senkronizasyon</a>
    <a href="emergency.html"><i class="fas fa-exclamation-triangle"></i> Acil Durum</a>
    <a href="prediction.html"><i class="fas fa-robot"></i> Tahmin & Öneri</a>
    <a href="reports.html"><i class="fas fa-file-pdf"></i> PDF Rapor</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Takvim</a>
    <a href="voice.html"><i class="fas fa-microphone"></i> Sesli Komut</a>
    <a href="social.html"><i class="fas fa-share-alt"></i> Paylaş</a>
    <a href="themes.html" class="active"><i class="fas fa-palette"></i> Tema Galerisi</a>
    <a href="i18n.html"><i class="fas fa-language"></i> Dil Seçimi</a>
    <a href="content.html"><i class="fas fa-book"></i> İçerik</a>
    <a href="support.html"><i class="fas fa-comments"></i> Destek</a>
  </nav>
  <main class="content">
    <div class="header">
      <div class="controls">
        <button id="apply-theme">Tema Uygula</button>
      </div>
      <div id="clock"></div>
    </div>
    <section class="cards">
      <div class="card">
        <h3>Tema Seçimi</h3>
        <p>İstediğin renk temasını seçip uygulayabilirsin!</p>
        <input type="color" id="theme-color" value="#1e88e5">
        <button id="choose-theme">Temayı Değiştir</button>
      </div>
      <div class="card">
        <h3>Hazır Paletler</h3>
        <div class="palette">
          <button class="color-btn" style="background-color:#1e88e5;" data-color="#1e88e5"></button>
          <button class="color-btn" style="background-color:#43a047;" data-color="#43a047"></button>
          <button class="color-btn" style="background-color:#e53935;" data-color="#e53935"></button>
          <button class="color-btn" style="background-color:#8e24aa;" data-color="#8e24aa"></button>
          <button class="color-btn" style="background-color:#fb8c00;" data-color="#fb8c00"></button>
        </div>
      </div>
    </section>
  </main>
  <style>
    .palette {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-btn:hover {
      transform: scale(1.2);
    }
  </style>
  <script>
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.body.style.background = e.target.getAttribute('data-color');
      });
    });
  </script>
</body>
</html>
