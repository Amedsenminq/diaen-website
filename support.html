<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaen - Destek</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">
  <nav class="sidebar">
    <h2><i class="fas fa-heartbeat"></i> Diaen</h2>
    <button class="theme-toggle">Tema Değiştir</button>
    <a href="auth.html"><i class="fas fa-user-circle"></i> Giriş/Kayıt</a>
    <a href="devices.html"><i class="fas fa-bluetooth"></i> Cihaz Bağlantısı</a>
    <a href="sync.html"><i class="fas fa-cloud-upload-alt"></i> Senkronizasyon</a>
    <a href="emergency.html"><i class="fas fa-exclamation-triangle"></i> Acil Durum</a>
    <a href="prediction.html"><i class="fas fa-robot"></i> Tahmin & Öneri</a>
    <a href="reports.html"><i class="fas fa-file-pdf"></i> PDF Rapor</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Takvim</a>
    <a href="voice.html"><i class="fas fa-microphone"></i> Sesli Komut</a>
    <a href="social.html"><i class="fas fa-share-alt"></i> Paylaş</a>
    <a href="themes.html"><i class="fas fa-palette"></i> Tema Galerisi</a>
    <a href="i18n.html"><i class="fas fa-language"></i> Dil Seçimi</a>
    <a href="content.html"><i class="fas fa-book"></i> İçerik</a>
    <a href="support.html" class="active"><i class="fas fa-comments"></i> Destek</a>
  </nav>
  <main class="content">
    <div class="header">
      <div class="controls">
        <button id="chat-send">Gönder</button>
      </div>
      <div id="clock"></div>
    </div>
    <section class="cards">
      <div class="card">
        <h3>Destek Sohbeti</h3>
        <div class="chat-box" id="chat-box">
          <!-- Mesajlar burada gözükecek -->
        </div>
        <textarea id="chat-input" placeholder="Mesajınızı yazın..."></textarea>
        <button id="send-message">Gönder</button>
      </div>
    </section>
  </main>
  <style>
    .chat-box {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: var(--card);
      margin-bottom: 10px;
    }
    .chat-bubble {
      background: var(--blue);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px 0;
      display: inline-block;
      max-width: 80%;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-message');
    sendBtn.addEventListener('click', () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message) {
        const userBubble = document.createElement('div');
        userBubble.className = 'chat-bubble';
        userBubble.style.backgroundColor = 'var(--blue)';
        userBubble.innerText = 'Sen: ' + message;
        chatBox.appendChild(userBubble);

        const botBubble = document.createElement('div');
        botBubble.className = 'chat-bubble';
        botBubble.style.backgroundColor = 'var(--green)';
        botBubble.innerText = 'Bot: Sana yardımcı olabilirim!';
        chatBox.appendChild(botBubble);

        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
